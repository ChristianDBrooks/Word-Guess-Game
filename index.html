<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="pt-5 mt-5">
    <div class="container pt-5 mt-5">
        <div class="row pt-5 mt-4">
            <div class="col align-self-center">
                <h1 class="text-center">Cyber Hack</h1>
                <p class="text-center pt-3" id="placeHolder"></p>
                <div class="text-center" id="gameStats">
                    <p>Number of Guesses Left | <span id="guesses-left"> 13</span></p>
                    <p>Letters already guessed | <span id="already-guessed">None</span></p>
                    <p>Wins | <span id="wins">0</span></p>
                    <p>Losses | <span id="losses">0</span></p>
                </div>  
            </div>  
        </div>
    </div>
    <script rel="javascript" src="assets/javascript/game.js"></script>
</body>
</html>
